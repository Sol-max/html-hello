<!DOCTYPE html>
<html>
  <head>
    <title>My Images</title>
    <style>
      /* Image container */
      .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 800px;
        margin: 0 auto;
      }

      /* Individual image */
      .image {
        width: 30%;
        margin-bottom: 20px;
      }

      /* Image caption */
      .caption {
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <div class="image">
        <img src="image1.png" alt="Image 1">
        <div class="caption">Image 1</div>
      </div>
      <div class="image">
        <img src="image2.png" alt="Image 2">
        <div class="caption">Image 2</div>
      </div>
      <div class="image">
        <img src="image3.png" alt="Image 3">
        <div class="caption">Image 3</div>
      </div>
    </div>
  </body>
</html>
